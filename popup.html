<!DOCTYPE html>
<html>
  <head>
    <title>Select Language</title>
    <style>
      body { background-color: darkseagreen; border: 5px solid darkolivegreen; font-family: Georgia, 'Times New Roman', Times, serif; width: 220px; padding: 10px; }
      .search-container { font-family: Georgia, 'Times New Roman', Times, serif; margin-bottom: 10px; }
      #language-search { background-color: lemonchiffon; font-family: Georgia, 'Times New Roman', Times, serif; width: 200px; height: 30px; }
      #lang_list { font-family: Georgia, 'Times New Roman', Times, serif; width: 200px; }
      #extract-audio { background-color: lemonchiffon; font-family: Georgia, 'Times New Roman', Times, serif; width: 200px; }
    </style>
  </head>
  <body>
    <h3>Select Language</h3>
    
    <!-- Search Input -->
    <div class="search-container">
      <label for="lang"></label>
      <input type="text" name="lang" id="language-search" placeholder="Search for a language..." list="lang_list"/>
      <datalist id="lang_list">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh">Chinese (Simplified)</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="ru">Russian</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="nl">Dutch</option>
        <option value="ar">Arabic</option>
        <option value="tr">Turkish</option>
        <option value="sv">Swedish</option>
        <option value="pl">Polish</option>
        <option value="hi">Hindi</option>
        <option value="th">Thai</option>
        <option value="he">Hebrew</option>
        <option value="no">Norwegian</option>
        <option value="fi">Finnish</option>
      </datalist>
    </div>

    <button id="extract-audio">Generate Subtitles</button>

    <script src="popup.js"></script>
    <script>
      // Filter function for the search input
      document.getElementById("language-search").addEventListener("input", function() {
        const filter = this.value.toLowerCase();
        const options = document.getElementById("language-select").options;
        for (const option of options) {
          option.style.display = option.text.toLowerCase().includes(filter) ? "" : "none";
        }
      });
    </script>
    <script src="content.js"></script>
  </body>
</html>
